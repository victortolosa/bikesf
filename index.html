	<meta charset="UTF-8">
	<title>Bike Now: Smart Forecast</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<style>
		body, html{
			background: #333 url('imgs/bikenow-min.jpg') no-repeat center center fixed ;
			background-size: cover;
		}
		* {
			-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
			-moz-box-sizing: border-box;    /* Firefox, other Gecko */
			box-sizing: border-box;         /* Opera/IE 8+ */
		}
		.container{
			height:420px;
			width:400px;
			position:absolute;
			left:0;right:0;bottom:0;top:0;
			margin: auto;
		}
		.logo{
			border:none;
			width:300px;
			height:300px;
			display:block;
			margin: 0 auto;
		}
		.zipcode, .enter{
			font-family: 'Montserrat', 'sans-serif';
			margin-top:20px;
			border:none;
			outline:none;
			float:left;
			font-size:1.5em;
		}
		.zipcode{
			color:#fff;
			height:50px;
			width:60%;
			background:transparent;
			border: solid 4px #fff;
			padding-left:10px;
		}
		.enter{
			cursor:pointer;
			color:#333;
			background-color:#fff;
			border:none;
			height:50px;
			width:40%;
			border: solid 4px #fff;
			border-left:none;
			text-align:center;
			transition: all 300ms;
			overflow:hidden;
		}
		
		.enter:hover{
			color:#333;
			
			background-color:#fff;
			transition: all 300ms;
		}
	
		ul{
			font-family: 'Montserrat', 'sans-serif';
			font-size:.8em;
			width:100%;
			float:left;
			padding-top:10px;
		}
		li{
			text-align:center;
			margin: 0;
			display:inline;
			border-right: solid 2px #fff;
			padding-right:10px;
			padding-left:10px;
			transition: all 300ms;
		}
		li:last-child{
			border-right:none;
		}
		li a:hover{
			text-decoration: underline;

		}
		li a{
			text-decoration:none;
			color:#fff;
		}
		
	</style>
</head>
